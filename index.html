<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agency Banking On-Premise Form</title>
</head>
<style>
    /* General styles */
body {
    font-family: Arial, sans-serif;
    background-color: orange;
    color: #333;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

h1 {
    text-align: center;
    color: #333;
}

form {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    font-weight: bold;
    color: #333;
}

input[type="text"],
input[type="datetime-local"],
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

button[type="submit"] {
    background-color: orange;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #ff7f00;
}

/* Responsive styles */
@media (max-width: 600px) {
    form {
        padding: 40px;
    }

    input[type="text"],
    input[type="datetime-local"],
    textarea {
        margin-bottom: 10px;
    }
}

/* Color styles */
h1,
label {
    color: #1f3a93;
}

button[type="submit"],
button[type="submit"]:hover {
    background-color: #1f3a93;
}

/* Location field placeholder color */
::placeholder {
    color: #666;
}

/* Longitude and latitude fields */
#latitude,
#longitude {
    background-color: #f2f2f2;
    color: #333;
}

/* Optional: Styles for select dropdown */
select {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

/* Optional: Styles for autocomplete dropdown */
.autocomplete-items {
    position: absolute;
    border: 1px solid #d4d4d4;
    border-bottom: none;
    border-top: none;
    z-index: 99;
    top: 100%;
    left: 0;
    right: 0;
    background-color: #fff;
}

.autocomplete-items div {
    padding: 10px;
    cursor: pointer;
}

.autocomplete-items div:hover {
    background-color: #e9e9e9;
}

</style>
<body>
    <h1>Agency Banking Visitation Form</h1>
    <form action="/submit" method="POST">
        <label for="name">Name of Staff:</label><br>
        <select id="name" name="name">
            <option value="">Select staff name</option>
            <option value="Daniel Kwaku">Daniel Kwaku</option>
            <option value="Beatrice Agyemnag">Beatrice Agyemnag</option>
            <option value="Hannah Osei">Hannah Osei</option>
            <option value="Eunice Kesseh">Eunice Kesseh</option>
            <option value="Anthony Siisi Forson">Anthony Siisi Forson</option>
            <option value="Rita Sai">Rita Sai</option>
            <option value="Cindy Asenso">Cindy Asenso</option>
        </select><br><br>

        <label for="designation">Designation of Staff:</label><br>
        <input type="text" id="designation" name="designation"><br><br>

        <label for="purpose">Purpose of Visitation:</label><br>
        <textarea id="purpose" name="purpose"></textarea><br><br>

        <label for="datetime">Date and Time:</label><br>
        <input type="datetime-local" id="datetime" name="datetime"><br><br>

        <label for="latitude">Latitude:</label><br>
        <input type="text" id="latitude" name="latitude" readonly><br><br>

        <label for="longitude">Longitude:</label><br>
        <input type="text" id="longitude" name="longitude" readonly><br><br>

        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location" placeholder="Enter location"><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        // Get user's location
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            var latitudeInput = document.getElementById("latitude");
            var longitudeInput = document.getElementById("longitude");

            latitudeInput.value = position.coords.latitude;
            longitudeInput.value = position.coords.longitude;
        }

        getLocation();
    </script>
</body>
</html>
